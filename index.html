<!DOCTYPE html>
<html>
  <head>
    <title>Library</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    
    <link rel="stylesheet" href="style.css">
    

  </head>

  <body>
    <div id="library">
      <h1>Library</h1>
    </div>

    <div id="formSection">
      <button id="showFormButton" type="button">Show form!</button>
      <br>

      <form id="form" action="" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title"><br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author"><br>
        <label for="pages">Number of pages:</label>
        <input type="number" id="pages" name="pages"><br>
        <label for="read">I have read the book: </label>
        <input type="checkbox" id="read" name="read" value=true><br>
        

        <button id="submitForm" type="button">Add book!</button>
      </form>
    </div>


    <script src="library.js"></script>
  </body>

</html>
